<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <img src="images/logo.png" alt="Sneakercube Logo" class="brand-image" style="width:100%">
  </div>
  <!-- /.login-logo -->
  <div class="card" style="background-color: transparent; box-shadow: none;">
    <div class="card-body login-card-body" style="background: transparent">
      <p class="login-box-msg" style="font-size:1.25rem; color:#ffffff">Sign Up</p>

      <form action="php/register.php" method="post">
        <div class="input-group mb-3">
          <input type="text" id="userName" name="userName" class="form-control" placeholder="Full name" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user" style="color:#ffffff"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" id="userEmail" name="userEmail" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope" style="color:#ffffff"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="userPassword" name="userPassword" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock" style="color:#ffffff"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="userRePassword" name="userRePassword" class="form-control" placeholder="Retype password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock" style="color:#ffffff"></span>
            </div>
          </div>
        </div>
        <div class="row" style="padding-bottom: 1.5rem;">
          <div class="col-8">
            <!--div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div-->
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" name="submit" class="btn btn-primary btn-block" style="border-color:#ffffff">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!--div class="social-auth-links text-center">

      <p class="mb-1" style="text-align: center">
        <a href="login.html" style="color:#ffffff">I already have an account.</a>

    </div>
    <!-- /.form-box -->

<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script>
function validatePassword(){
	var pass1 = document.getElementById("userPassword").value;
	var pass2 = document.getElementById("userRePassword").value;
	
	pass1 != pass2 ? document.getElementById("userRePassword").setCustomValidity("Passwords don't Match") : document.getElementById("userRePassword").setCustomValidity('');
}

document.getElementsByName("submit")[0].onclick = validatePassword;
</script>
